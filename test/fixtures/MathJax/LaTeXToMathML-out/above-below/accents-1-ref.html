<math xmlns="http://www.w3.org/1998/Math/MathML">

        <!-- \acute {abc} -->
        <mrow class="MJX-TeXAtom-ORD">
          <mover accent="true">
            <mrow><mi>a</mi><mi>b</mi><mi>c</mi></mrow>
            <mo stretchy="false" accent="true">&#xB4;</mo>
          </mover>
        </mrow>

        <!-- \grave {abc} -->
        <mrow class="MJX-TeXAtom-ORD">
          <mover accent="true">
            <mrow><mi>a</mi><mi>b</mi><mi>c</mi></mrow>
            <mo stretchy="false" accent="true">`</mo>
          </mover>
        </mrow>

        <!-- \bar {abc} -->
        <mrow class="MJX-TeXAtom-ORD">        
          <mover accent="true">
            <mrow><mi>a</mi><mi>b</mi><mi>c</mi></mrow>
            <mo stretchy="false" accent="true">&#xAF;</mo>
          </mover>
        </mrow>

        <!-- \overline {abc} -->
        <mover>
          <mrow><mi>a</mi><mi>b</mi><mi>c</mi></mrow>
          <mo stretchy="true" accent="false">&#xAF;</mo>
        </mover>

        <!-- \underline {abc} -->
        <munder>
          <mrow><mi>a</mi><mi>b</mi><mi>c</mi></mrow>
          <mo stretchy="true" accent="true">_</mo>
        </munder>

        <!-- \vec {abc} -->
        <mrow class="MJX-TeXAtom-ORD">
          <mover accent="true">
            <mrow><mi>a</mi><mi>b</mi><mi>c</mi></mrow>
            <mo stretchy="false" accent="true">&#x2192;</mo>
          </mover>
        </mrow>

        <!-- \dot {abc} -->
        <mrow class="MJX-TeXAtom-ORD">
          <mover accent="true">
            <mrow><mi>a</mi><mi>b</mi><mi>c</mi></mrow>
            <mo stretchy="false" accent="true">&#x2D9;</mo>
          </mover>
        </mrow>

        <!-- \ddot {abc} -->
        <mrow class="MJX-TeXAtom-ORD">
          <mover accent="true">
            <mrow><mi>a</mi><mi>b</mi><mi>c</mi></mrow>
            <mo stretchy="false" accent="true">&#xA8;</mo>
          </mover>
        </mrow>

        <!-- \tilde {abc} -->
        <mrow class="MJX-TeXAtom-ORD">
          <mover accent="true">
            <mrow><mi>a</mi><mi>b</mi><mi>c</mi></mrow>
            <mo stretchy="false" accent="true">~</mo>
          </mover>
        </mrow>

        <!-- \widetilde {abc} -->
        <mrow class="MJX-TeXAtom-ORD">
          <mover accent="true">
            <mrow><mi>a</mi><mi>b</mi><mi>c</mi></mrow>
            <mo stretchy="true" accent="true">~</mo>
          </mover>
        </mrow>

        <!-- \check {abc} -->
        <mrow class="MJX-TeXAtom-ORD">
          <mover accent="true">
            <mrow><mi>a</mi><mi>b</mi><mi>c</mi></mrow>
            <mo stretchy="false" accent="true">&#x2C7;</mo>
          </mover>
        </mrow>

        <!-- \hat {abc} -->
        <mrow class="MJX-TeXAtom-ORD">
          <mover accent="true">
            <mrow><mi>a</mi><mi>b</mi><mi>c</mi></mrow>
            <mo stretchy="false" accent="true">^</mo>
          </mover>
        </mrow>

        <!-- \widehat {abc} -->
        <mrow class="MJX-TeXAtom-ORD">
          <mover accent="true">
            <mrow><mi>a</mi><mi>b</mi><mi>c</mi></mrow>
            <mo stretchy="true" accent="true">^</mo>
          </mover>
        </mrow>

        <!-- \breve {abc} -->
        <mrow class="MJX-TeXAtom-ORD">
          <mover accent="true">
            <mrow><mi>a</mi><mi>b</mi><mi>c</mi></mrow>
            <mo stretchy="false" accent="true">&#x2D8;</mo>
          </mover>
        </mrow>

      </math>
